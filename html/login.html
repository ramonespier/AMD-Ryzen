<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body-login">

    <a href="../index.html">Home ↩</a>
    <span class="titulo-login">Faça login ou cadastre-se.</span>

    <section class="secao-login">
        <form action="" class="form-login">

            <h4 class="pedido-form">Login</h4>
            <input type="text" name="nome" placeholder="Email ou usuário" required="">
            
            <input type="password" name="senha" placeholder="Senha" required="">
            
            <input class="btCadLog" type="submit" value="Login">
        </form>

            <div style="border: 1px solid; width: 100%;"></div>
            
        <form action="" class="form-login">
            <h4 class="pedido-form">Cadastre-se</h4>

            <input type="text" name="nome" placeholder="Email" required="">
            <input type="text" name="nome" placeholder="Confirme seu email" required="">
            
            <input type="password" name="senha" placeholder="Senha" required="">
            <input type="password" name="senha" placeholder="Confirme sua senha" required="">
            
            <input class="btCadLog" type="submit" value="Cadastrar">
        </form>
            
    </section>
    
</body>
</html>
